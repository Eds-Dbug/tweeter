<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

     <!-- FONT AWESOME LINK -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- NEW-TWEET CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- TWEET CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- HEADER CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- MEDIA CSS -->
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- TIMEAGO JS LIBRARY LOAD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js" defer></script>

    <!-- Composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- FONTS SANS PRO AND BUNGEE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav class="nav-section">
        <span>tweeter</span>
        <section class="arrow">
          <p><span>Write</span> a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </section>
      </nav>

    <!-- HEADER WITH AVATAR -->
    <header id="main-header" class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div>
          <h2 class="name">Your Name</h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main id="container" class="container">
      <section class="new-tweet">
        <!-- Error section -->
        <label class="error" id="error" ><i class="fa-solid fa-triangle-exclamation" ><span></span></i> </label>
        <form method="post" action="/tweets" class="tweet-form" id="tweet-form">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" class="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="btn-counter">
            <button type="submit" class="tweet-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Container for new tweets to render -->
      <section class="tweet-container" id="tweet-container"></section>
    </main>

  </body>
</html>
